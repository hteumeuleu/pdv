---
layout: default
---
<div class="screen">
	<canvas id="preview" width="400" height="240"></canvas>
	<video id="source" src="samples/sample.mp4" width="400" height="240" controls loop muted hidden playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback" preload="metadata" x-webkit-airplay="deny"></video>
</div>
<form method="post">
	<div>
		<input type="file" accept="video/*" />
	</div>
	<div>
		<label for="select-dither">Dither</label>
		<select id="select-dither">
			<option value="threshold">Threshold</option>
			<option value="basic">Basic error</option>
			<option value="xxxxx" disabled>Bayer 2&times;2</option>
			<option value="xxxxx" disabled>Bayer 4&times;4</option>
			<option value="xxxxx" disabled>Bayer 8&times;8</option>
			<option value="xxxxx" disabled>Blue Pattern</option>
			<option value="floydsteinberg">Floyd-Steinberg</option>
			<option value="xxxxx" disabled>Jarvis-Judice-Ninke</option>
			<option value="stucki">Stucki</option>
			<option value="atkinson" selected>Atkinson</option>
			<option value="xxxxx" disabled>Burkes</option>
			<option value="xxxxx" disabled>Sierra</option>
			<option value="xxxxx" disabled>Two-Row Sierra</option>
			<option value="xxxxx" disabled>Sierra Lite</option>
		</select>
	</div>
	<div>
		<span>Scale to fit</span>
		<div>
			<input type="radio" name="scale" value="inside" id="input-scale-inside" />
			<label for="input-scale-inside">inside</label>
		</div>
		<div>
			<input type="radio" name="scale" value="outside" id="input-scale-outside" checked />
			<label for="input-scale-outside">outside</label>
		</div>
	</div>
	<div>
		<a id="output" href="#" download="export.pdv" class="button">Export .pdv</a>
	</div>
	<textarea id="textarea" style="width:100%; height:10rem;" hidden></textarea>
</form>
